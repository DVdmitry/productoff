<div class = "container"></div>
  <div class = "row">
    <div class = col>
      <ul class="product-groups">
        <li *ngFor="let group of productGroups" [routerLink] = "['/detail', group.id]" (mouseover) = "onHover(group)">
          <span class="badge">{{group.id}}</span> {{group.name}}
        </li>
      </ul>
    </div>
    <div class = "col">
      <app-product-group-pict [productGroupPict] = "selectedProductGroup"></app-product-group-pict>
    </div>
  </div>
